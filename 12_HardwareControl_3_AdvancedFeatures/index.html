<!DOCTYPE HTML>
<html>
<head>
    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>

    <title>My ARchitect World</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <!-- important for static POI loading - include the static data  -->
    <script type="text/javascript" src="js/myJsonData.js"></script>

    <!-- marker representation-->
    <script type="text/javascript" src="js/marker.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/hwFeatures.js"></script>

    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div id="mainHeader">
        <button class="customButton" id="cameraInfoButton" onclick="World.showCamInfo();">Camera Info</button>
        <button class="customButton" id="cameraControlButton" onclick="World.showCamControl();">Camera Control</button>
    </div>

    <div id="footer">
        <div id="popupButton">
            <img id="popupButtonImage" src="assets/warning_icon.png"/>
            <span id="popupButtonTooltip">Trying to find out where you are</span>
        </div>
    </div>

    <div id="panelCameraInfo">
        <div class="header">
            <button class="customButton" id="closePanelCameraInfoButton" onclick="World.closePanel()">Close</button>
            <h3 class="headerTitle">Camera Info</h3>
        </div>
        <div class="content">
            <h4> Positions: <a id="cameraPositions"></a></h4>
            <h4> Zoom: 1 to <a id="cameraZoomMax"></a></h4>
            <h4> Focus: <a id="cameraFocusModes"></a></h4>
            <h4> Manual focus available: <a id="manualFocusAvailable"></a></h4>
            <h4> Flashlight available: <a id="flashlightAvailable"></a></h4>
        </div>
    </div>

    <div id="panelCameraControl">
        <div class="header">
            <button class="customButton" id="closePanelCameraControlsButton" onclick="World.closePanel()">Close</button>
            <h3 class="headerTitle">Controls</h3>
        </div>
        <div class="content">
            <h4> Zoom: </h4>
            <div class="sliderContainer"id="panelCameraControlZoomSliderContainer">
                <span class="sliderValue" id="panelCameraControlZoomSliderValue"></span>
                <input class="slider" id="panelCameraControlZoomSlider" type="range" min="1" value="1" max="2" step="0.1"
                       oninput="World.updateRangeValues()">
            </div>
            <h4>Autofocus:
                <form>
                    <div class="cameraControlOption">
                        <input class="panelFocusAuto" id="continuous" type="radio" name="panel-focus-auto" value="continuous" oninput="World.updateFocusMode();" checked><label for="continuous">Continuous</label>
                    </div>
                    <div class="cameraControlOption">
                        <input class="panelFocusAuto" id="once" type="radio" name="panel-focus-auto" value="once" oninput="World.updateFocusMode();"><label for="once">Once</label>
                    </div>
                    <div class="cameraControlOption">
                        <input class="panelFocusAuto" id="off" type="radio" name="panel-focus-auto" value="off" oninput="World.updateFocusMode();"><label for="off">Off</label>
                    </div>
                </form>
            </h4>
            <h4> Manual Focus Distance: </h4>
            <div class="sliderContainer" id="panelCameraControlDistanceSliderContainer">
                <span class="sliderValue" id="panelCameraControlDistanceSliderValue"></span>
                <input class="slider" id="panelCameraControlDistanceSlider" type="range" min="0" value="0" max="100" step="5"
                       oninput="World.updateFocusRangeValues()">
            </div>
            <h4>
                <div class="cameraControlOption">
                    <input id="panelFlashlight" type="checkbox" name="flashCheckbox" oninput="World.updateFlashlight();"><label for="panel-flashlight">Flashlight</label>
                </div>
            </h4>
        </div>
    </div>
</body>
</html>
