<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Solar System (Image Recognition)</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <link rel="stylesheet" href="css/default.css">
</head>

<body>
<div id="err"></div>
<div>
    <div id="infoBox" class="info">
        <div class="text">Scan Solar System Image:</div>
        <div class="icons">
            <img src='assets/solarsystem.png'/>
        </div>
    </div>
    <div id="loadingMessage" class="info">Loading ...</div>
    <div id="toggleAnimationBtn" class="toggleAnimationBtn" onClick="World.toggleAnimatePlanets();">
        Animate
    </div>
</div>
<div id="planetInfo" class="planetInfo">
    <table>
        <tr>
            <td colspan=2 class="tableheader" id="name">Planet Earth</td>
        </tr>
        <tr>
            <th>MASS</th>
            <td id="mass">2 10<sup>30</sup></td>
        </tr>
        <tr>
            <th>DIAMETER</th>
            <td id="diameter">1,392,684 km</td>
        </tr>
    </table>
</div>

<script src="js/solarsystem2dtracking.js"></script>

</body>
</html>
